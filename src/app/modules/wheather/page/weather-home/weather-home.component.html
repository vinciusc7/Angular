<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text"
    name="search"
    placeholder="Buscar localização"
    name="city"
    [(ngModel)]="initialCityName" />

    <span (click)="onSubmit()">
      <fa-icon
      animation="fade"
      style="--fa-animation-duration: 5s; cursor: pointer;"
      size="lg"
      class="search-icon"
      [icon]="serachIcon"></fa-icon>
    </span>
  </form>
</div>
